<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5 bg-light-subtle"  >

    <div class="container mt-6">
        <h1 class="mb-4">Gestión de Tareas</h1>
        <div class="row">
            <div class="col-md-8">

                <!-- Tabla de tareas -->
                <div class="mb-6">
                    <h2>Todas las Tareas</h2>
                    <table class="table table-striped" id="tasksTable">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Prioridad</th>
                            <th>Tiempo Estimado</th>
                            <th>Fecha Límite</th>
                            <th>Clima</th>
                            <th>Dependencias</th>
                            <th>Acciones</th>

                        </tr>
                        </thead>
                        <tbody id="tasksBody"></tbody>
                    </table>
            </div>
        </div>
            <div class="col-md-4">
                <div class="mb-4">
                    <h2>Crear o Actualizar Tarea</h2>
                    <form id="taskForm">
                        <div class="mb-3">
                            <label for="taskName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="taskName" required>
                        </div>
                        <div class="mb-3">
                            <label for="priority" class="form-label">Prioridad</label>
                            <select class="form-select" id="priority">
                                <option value="HIGH">Alta</option>
                                <option value="MEDIUM">Media</option>
                                <option value="LOW">Baja</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="estimatedTime" class="form-label">Tiempo Estimado (minutos)</label>
                            <input type="number" class="form-control" id="estimatedTime" required>
                        </div>
                        <div class="mb-3">
                            <label for="deadline" class="form-label">Fecha Límite</label>
                            <input type="datetime-local" class="form-control" id="deadline">
                        </div>
                        <div class="mb-3">
                            <label for="weatherCondition" class="form-label">Condición Climática</label>
                            <select class="form-select" id="weatherCondition">
                                <option value="">Seleccione una condición climática</option>
                                <!-- Opciones cargadas dinámicamente -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="dependencies" class="form-label">Dependencias</label>
                            <div id="dependencies" class="dependencies-list">
                                <!-- Opciones cargadas dinámicamente aquí -->
                            </div>
                        </div>

                        <button type="button" class="btn btn-primary" onclick="createOrUpdateTask()">Guardar Tarea</button>
                        <button type="button" class="btn btn-secondary" onclick="resetForm()">Limpiar Formulario</button>

                    </form>
                </div>
            </div>
    </div>




    </div>

    <hr class="border border-primary border-3 opacity-75">


    <div class="container mt-6">
        <h2 class="mb-4">Optimización</h2>
        <div class="row">
            <div class="col-md-8">
                <!-- Tabla de tareas -->
                <div class="mb-6">
                    <h2>Todas las Tareas</h2>
                    <table class="table table-striped" id="scheduleTable">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Prioridad</th>
                            <th>Tiempo Estimado</th>
                            <th>Fecha Límite</th>
                            <th>Clima</th>
                            <th>Dependencias</th>
                            <th>Acciones</th>

                        </tr>
                        </thead>
                        <tbody id="tasksOptimizeBody"></tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-4">
                    <div>
                        <div class="mb-3">
                            <label for="availableTime" class="form-label">Tiempo disponible (minutos)</label>
                            <input type="number" class="form-control" id="availableTime" value="480">
                            <button class="btn btn-success mt-2" onclick="getOptimizedTasks()">Optimizar Tareas</button>
                        </div>
                    </div>
                </div>
        </div>




        </div>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
